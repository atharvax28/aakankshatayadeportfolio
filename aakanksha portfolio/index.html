<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Portfolio Access | Aakanksha Portfolio</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 22, 0.8);
            --accent-blue: #007AFF;
            --text-main: #FFFFFF;
            --text-dim: #A1A1A6;
            --error-red: #FF453A;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        @font-face {
            font-family: 'Inter';
            src: url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(0, 122, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 122, 255, 0.05) 0%, transparent 40%);
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .vault-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--glass-border);
            position: relative;
        }

        .vault-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.2);
        }

        .vault-icon svg {
            width: 40px;
            height: 40px;
            fill: var(--accent-blue);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
        }

        input[type="password"]:focus {
            border-color: var(--accent-blue);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .error-msg {
            color: var(--error-red);
            font-size: 13px;
            margin-top: 8px;
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .error-msg.visible {
            opacity: 1;
            transform: translateY(0);
        }

        button {
            width: 100%;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #0066D6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .footer-note {
            margin-top: 32px;
            font-size: 12px;
            color: var(--text-dim);
        }

        /* Shake animation for incorrect password */
        .shake {
            animation: shakeAnim 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shakeAnim {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }
    </style>
</head>

            const buf = new TextEncoder().encode(str);
            const hash = await crypto.subtle.digest('SHA-256', buf);

        }
