<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aakanksha Portfolio</title>
    <!-- Authentication Protection -->
    <script src="auth.js"></script>
    <style>
        :root {
            --bg: #000000;
            --accent: #007AFF;
            --card: #121212;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .welcome-card {
            background: var(--card);
            padding: 60px;
            border-radius: 32px;
            border: 1px solid var(--border);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 16px;
            background: linear-gradient(to right, #fff, #007AFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #888;
            font-size: 18px;
            line-height: 1.6;
        }

        .badge {
            background: rgba(0, 122, 255, 0.1);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="welcome-card">
        <div class="badge">Session Validated</div>
        <h1>Welcome, Aakanksha</h1>
        <p>Your premium portfolio is now unlocked. This page is protected by your daily catchphrase authentication
            system.</p>
    </div>
</body>

</html>
